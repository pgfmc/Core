name: PGF-Essentials
version: 2.6.2
api-version: 1.18
authors: [bk, CrimsonDart]
website: play.pgfmc.net
main: net.pgfmc.pgfessentials.EssentialsMain
description: Essentials for PGF
depend: [Java_discord_API]
softdepend: [Teams]
load: POSTWORLD
prefix: PGF-Essentials

commands:
  echest:
    description: Opens the player's ender chest
    usage: /<command>
    aliases: [enderchest, ech]
    permission: pgf.cmd.donator.echest
  back:
    description: Sends the player to the last known location
    usage: /<command>
    aliases: [bk]
    permission: pgf.cmd.back
  gmc:
    description: Change the player gamemode to creative
    usage: /<command> [player]
    permission: pgf.admin.gamemode.creative
  gms:
    description: Change the player gamemode to survival
    usage: /<command> [player]
    permission: pgf.admin.gamemode.survival
  gma:
    description: Change the player gamemode to adventure
    usage: /<command> [player]
    permission: pgf.admin.gamemode.adventure
  gmsp:
    description: Change the player gamemode to spectator
    usage: /<command> [player]
    permission: pgf.admin.gamemode.spectator
  home:
    description: Teleport to a home
    usage: /<command> [home]
    permission: pgf.cmd.home.home
  sethome:
    description: Set a home
    usage: /<command> [home]
    permission: pgf.cmd.home.set
  delhome:
    description: Delete a home
    usage: /<command> [home]
    permission: pgf.cmd.home.del
  homes:
    description: See a list of homes
    usage: /<command>
    permission: pgf.cmd.home.homes
  tpa:
    description: Send a teleport request
    usage: /<command> [player]
    permission: pgf.cmd.tp.tpa
  tpaccept:
    description: Accept a teleport request
    usage: /<command> [player]
    permission: pgf.cmd.tp.tpaccept
  tpdeny:
    description: Deny a teleport request
    usage: /<command> [player]
    permission: pgf.cmd.tp.tpdeny
  tpcancel:
    description: Cancel a teleport request
    usage: /<command> [player]
    permission: pgf.cmd.tp.tpcancel
  afk:
    description: Signals that a player is inactive
    usage: /<command>
    permission: pgf.cmd.afk
  goto:
    description: Teleport to a different world
    usage: /<command> [world]
    permission: pgf.cmd.goto
  vanish:
    description: Sets the player invisible
    usage: /<command>
    aliases: [v, invis]
    permission: pgf.admin.vanish
  fly:
    description: Sets the player in flight
    usage: /<command>
    permission: pgf.cmd.fly
  god:
    description: Sets the player to a god-like state
    usage: /<command>
    permission: pgf.admin.god
  sudo:
    description: Forcefully execute a chat message or command (include slash for commands)
    usage: /<command> [player] [msg or /cmd]
    permission: pgf.admin.sudo
  heal:
    description: Heal yourself or another player
    usage: /<command> [player]
    permission: pgf.cmd.heal
  block:
    description: Block a player from all requests
    usage: /<command> [player]
    permission: pgf.cmd.block
  commands:
    aliases: [c]
    description: Open up the help panel
    usage: /<command>
    permission: pgf.cmd.help
  link:
    usage: /<command>
    description: sends the sender a code to link their discord account
    permission: pgf.cmd.link
  unlink:
    usage: /<command>
    description: unlinks the user's discord account.
    permission: pgf.cmd.unlink
  backup:
    usage: /<command>
    description: Backup the server files then restarts
    permission: pgf.admin.backup
  backupconfirm:
    usage: /<command>
    description: Confirm the backup
    permission: pgf.admin.backup
  day:
    usage: /<command>
    description: Sets the time to day and weather to clear
    permission: pgf.admin.day
  dimtoggle:
    usage: /<command>
    description: Set a world accessible or not
    permission: pgf.admin.toggledim
    aliases: [toggleworld, togdim, tdim]
  restore:
    usage: /<command>
    description: restores a previous backup
    permission: pgf.admin.restore
  nick:
    usage: /<command> [nickname]
    description: Set a custom nickname
    permission: pgf.cmd.donator.nick
    aliases: [nickname, nn]
  skull:
    usage: /<command> [player]
    description: Obtain a player skull
    permission: pgf.admin.skull
  debug:
     usage: /<command>
     description: Toggles debug mode for this player.
     permission: pgf.admin.debug